<div class="menu-container">
  <!-- Hero Section -->
  <div class="hero-section">
 <div class="menu-title ">Our Menu</div>
  </div>

  <!-- Items Scroller Section -->
  <div class="item-scroller-section">
    <div class="item-scroller-track">
      <div class="item-scroll-image" *ngFor="let item of items">
        <img [src]="item.ITEM_PHOTO" [alt]="item.ITEM_NAME" />
      </div>
    </div>
  </div>

  <!-- Categories Grid -->
  <div class="categories-wrapper" *ngIf="!loading">
    <div class="categories-grid">
      <div class="category-card" *ngFor="let category of categories"
           (click)="navigateToCategory(category.name)"  [style.background-image]="'url(' + category.icon + ')'">
        <div class="card-media" >
          <div class="card-overlay"></div>
          <div class="card-content">
            <h2 class="card-title">{{ category.name }}</h2>
          
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Categories State -->
  <div *ngIf="!loading && categories?.length === 0" class="no-categories">
    <span class="no-categories-icon">üçΩÔ∏è</span>
    <p>No categories available</p>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="loading" class="loader-container">
    <div class="loader"></div>
  </div>
</div>

    position: relative;
}
