<main class="fullscreen-container">
  <!-- Video Background with Multiple Sources -->
  <div class="video-container">
    <div class="youtube-background">
      <iframe 
        id="ytplayer"
        #videoPlayer
        src="https://www.youtube.com/embed/WSTf9Bja7is?autoplay=1&mute=1&controls=0&loop=1&playlist=WSTf9Bja7is&showinfo=0&rel=0&enablejsapi=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <div class="overlay"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="brand-content">
      <div class="glitch-container">
        <h1 class="brand-title" data-text="Area 51">Area 51</h1>
        <span class="brand-subtitle">Kitchen</span>
        <div class="brand-line"></div>
      </div>

      <button class="cosmic-btn" routerLink="/menu">
        <span class="cosmic-btn__content">Explore Menu</span>
        <span class="cosmic-btn__glowing"></span>
        <span class="cosmic-btn__icon">
          <i class="fas fa-rocket"></i>
        </span>
      </button>
    </div>

    <div class="social-container">
      <a href="#" class="social-icon hover3d">
        <div class="social-icon__inner">
          <i class="fab fa-instagram"></i>
          <div class="social-icon__particle"></div>
        </div>
      </a>
      <a href="#" class="social-icon hover3d">
        <div class="social-icon__inner">
          <i class="fab fa-whatsapp"></i>
          <div class="social-icon__particle"></div>
        </div>
      </a>
      <a href="#" class="social-icon hover3d">
        <div class="social-icon__inner">
          <i class="fab fa-facebook-f"></i>
          <div class="social-icon__particle"></div>
        </div>
      </a>
    </div>
  </div>
</main>
